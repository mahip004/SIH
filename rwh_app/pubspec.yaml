name: rwh_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Firestore
  cloud_firestore: ^5.6.12   # or latest

  # Google Maps
  google_maps_flutter: ^2.7.0

  # For getting user location (GPS)
  geolocator: ^10.1.1
  shared_preferences: ^2.1.1
  geocoding: ^2.0.5   # add this line

  # For fetching local weather/rainfall data via API
  http: ^1.2.2

  intl: ^0.18.0

  # For better state management
  provider: ^6.1.2

  # For charts/visualization (rainfall, cost-benefit, etc.)
  fl_chart: ^0.69.0

  # Firebase dependencies (stable versions)
  firebase_core: ^3.15.2
  firebase_auth: ^5.5.0
  google_sign_in: ^6.2.1
  font_awesome_flutter: ^10.7.0   # âœ… add this line

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add your image assets here
  assets:
    - assets/google_logo.png
    - assets/recharge_sketch.png
    - assets/harvesting.jpg
    - assets/soil_data.json
    - assets/recharge_structures.json